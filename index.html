<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pok√© Ball Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <h1>‚ö° 3D Pok√© Ball Carousel ‚ö°</h1>
        
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <!-- Pok√© Balls will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="overlay" id="overlay">
            <div class="overlay-content" id="overlayContent">
                <button class="close-btn" id="closeBtn">&times;</button>
                <button class="back-btn hidden" id="backBtn">‚Üê Back</button>
                
                <!-- Ball View -->
                <div id="ballView" class="view-section">
                    <h2 id="ballName"></h2>
                    <div class="ball-info">
                        <p id="ballDescription"></p>
                        <p><strong>Catch Rate:</strong> <span id="catchRate"></span></p>
                    </div>
                    <div class="pokemon-list" id="pokemonList">
                        <h3>Commonly Caught Pok√©mon:</h3>
                        <div class="pokemon-grid" id="pokemonGrid"></div>
                    </div>
                </div>
                
                <!-- Detailed Pok√©mon View -->
                <div id="pokemonView" class="view-section hidden">
                    <div class="pokemon-header">
                        <img id="pokemonImage" src="https://via.placeholder.com/150" alt="" class="pokemon-main-image">
                        <div class="pokemon-title">
                            <h2 id="pokemonName"></h2>
                            <div class="pokemon-id">#<span id="pokemonId"></span></div>
                            <div class="pokemon-types" id="pokemonTypes"></div>
                            <button id="playCryBtn" class="play-cry-btn" title="Play Pok√©mon cry">
                                üîä Play Cry
                            </button>
                        </div>
                    </div>
                    
                    <div class="pokedex-entry">
                        <h3>Pok√©dex Entry</h3>
                        <p id="pokedexDescription"></p>
                    </div>
                    
                    <div class="pokemon-stats">
                        <h3>Base Stats</h3>
                        <div class="stats-grid" id="statsGrid"></div>
                    </div>
                    
                    <div class="evolution-tree">
                        <h3>Evolution Chain</h3>
                        <div id="evolutionChain"></div>
                    </div>
                    
                    <div class="type-matchups">
                        <h3>Type Effectiveness</h3>
                        <div class="matchup-section">
                            <div class="matchup-group">
                                <h4>Super Effective (2x)</h4>
                                <div class="type-badges" id="superEffective"></div>
                            </div>
                            <div class="matchup-group">
                                <h4>Not Very Effective (0.5x)</h4>
                                <div class="type-badges" id="notVeryEffective"></div>
                            </div>
                            <div class="matchup-group">
                                <h4>No Effect (0x)</h4>
                                <div class="type-badges" id="noEffect"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Drag to spin ‚Ä¢ Click a ball to see details</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
